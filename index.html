<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/center.css" media="all">
</head>
<body>
  
<div id="symbol_map"></div>
<div id="line_chart"></div> <!-- Second chart stacked vertically -->

<script type="text/javascript">
  // Embedding the symbol_map chart
  var spec2 = "js/powerplant.vg.json";
  vegaEmbed('#symbol_map', spec2).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);
  
  // Embedding the stacked_barchart chart
  var spec3 = "js/line_chart_w10.vg.json";
  vegaEmbed('#line_chart', spec3).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);
</script>

</body>
</html>
